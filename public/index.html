<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChillPath</title>
</head>
<body>
  <h1>ChillPath – Temp Tracking Information System</h1>

  <section>
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="text" id="productUnit" placeholder="Unit (e.g. Litre)" required />
      <input type="text" id="productShelfLife" placeholder="Shelf Life (e.g. 3 days)" required />
      <button type="submit">Add Product</button>
    </form>
    <button id="clearProductListBtn">Clear Product List View</button>
    <div id="productMsg"></div>
    <ul id="productList"></ul>
  </section>

  <hr />

  <section>
    <h2>Add Outlet</h2>
    <form id="outletForm">
      <input type="text" id="outletName" placeholder="Outlet Name" required />
      <input type="text" id="outletContact" placeholder="Contact Number" required />
      <button type="submit">Add Outlet</button>
    </form>
    <button id="clearOutletListBtn">Clear Outlet List View</button>

    <div id="outletMsg"></div>
    <ul id="outletList"></ul>
  </section>

  <hr />

  <section>
    <h2>Add Delivery</h2>
    <form id="deliveryForm">
      <label for="deliveryProduct">Product:</label>
      <select id="deliveryProduct" required></select>

      <label for="deliveryOutlet">Outlet:</label>
      <select id="deliveryOutlet" required></select>

      <label for="deliveryQuantity">Quantity (e.g., 20):</label>
      <input type="number" id="deliveryQuantity" required />

      <label for="deliveryTemperature">Temperature (°C):</label>
      <input type="number" id="deliveryTemperature" required />

      <label for="deliveryDate">Date:</label>
      <label for="deliveryDate">Date (e.g., 2025-07-15):</label>
      <input type="date" id="deliveryDate" required />

      <button type="submit">Add Delivery</button>
    </form>
    <button id="clearDeliveryFormBtn">Clear Delivery Form</button>
    <div id="deliveryMsg"></div>
  </section>

  <hr />
  <section>
  <h2>Delivery Log</h2>
  <div class="filter-bar">
    <label for="filterProduct">Filter by Product:</label>
    <select id="filterProduct"><option value="">All</option></select>

    <label for="startDate">From:</label>
    <input type="date" id="startDate" />

    <label for="endDate">To:</label>
    <input type="date" id="endDate" />

    <button id="applyDateFilter">Filter</button>
    <button id="clearTableBtn">Clear Table View</button>
  </div>

    <table id="deliveryTable" border="1" cellpadding="6">

      <thead>
        <tr>
          <th>ID</th>
          <th>Product ID</th>
          <th>Outlet ID</th>
          <th>Quantity</th>
          <th>Date</th>
          <th>Temperature (°C)</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="deliveryTableBody"></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
